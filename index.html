<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class='container'>
        <div class='display'>
            <p class='initialDisplay' id='initialDisplay'>0</p>
        </div>

        <div class='first-row'>
            <button class='functionBtn' id='clearBtn'>C</button>
            <button class='functionBtn' id='delBtn'>Del</button>
            <button class='functionBtn' id='percentageBtn'>%</button>
            <button class='operatorBtn' id=divBtn>/</button>
        </div>
        <div class='second-row'>
            <button class='numBtn' id='sevenBtn'>7</button>
            <button class='numBtn' id='eigthBtn'>8</button>
            <button class='numBtn' id='nineBtn'>9</button>
            <button class='operatorBtn' id='multBtn'>*</button>
        </div>
        <div class='third-row'>
            <button class='numBtn' id='fourBtn'>4</button>
            <button class='numBtn' id='fiveBtn'>5</button>
            <button class='numBtn' id='sixBtn'>6</button>
            <button class='operatorBtn' id='addBtn'>+</button>
        </div>
        <div class='fourth-row'>
            <button class='numBtn' id='oneBtn'>1</button>
            <button class='numBtn' id='twoBtn'>2</button>
            <button class='numBtn' id='threeBtn'>3</button>
            <button class='operatorBtn' id='subBtn'>-</button>
        </div>
        <div class="fifth-row">
            <button class='numBtn' id='zeroBtn'>0</button>
            <button id='dotBtn'>.</button>
            <button class='equalBtn' id='equalBtn'>=</button>
        </div>

    </div>
    <script type=" text/javascript " src="main.js "></script>
</body>

</html>
